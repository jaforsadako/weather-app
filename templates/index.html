<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 35px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .container h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #333;
        }

        .container p {
            font-size: 1em;
            color: #666;
            margin-bottom: 30px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
            text-align: left;
        }

        form input, form select {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 12px;
            font-size: 16px;
            transition: 0.3s;
        }

        form input:focus, form select:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 8px rgba(108, 99, 255, 0.5);
            outline: none;
        }

        form input[type="submit"] {
            background-color: #6c63ff;
            color: white;
            font-weight: 700;
            border: none;
            cursor: pointer;
            border-radius: 12px;
            font-size: 18px;
            transition: 0.3s;
        }

        form input[type="submit"]:hover {
            background-color: #574fd6;
        }

        .prediction {
            margin-top: 25px;
            font-size: 20px;
            font-weight: bold;
            color: #6c63ff;
        }

        @media(max-width:480px) {
            .container { padding: 30px 20px; }
            .container h1 { font-size: 1.8em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Predictor</h1>
        <p>Enter the weather parameters below and get your prediction!</p>
        <form method="POST">
            <label>Temperature (C):</label>
            <input type="text" name="temperature" placeholder="e.g., 25">

            <label>Apparent Temperature (C):</label>
            <input type="text" name="apparent_temperature" placeholder="e.g., 27">

            <label>Humidity (0-1):</label>
            <input type="text" name="humidity" placeholder="e.g., 0.75">

            <label>Wind Speed (km/h):</label>
            <input type="text" name="wind_speed" placeholder="e.g., 15">

            <label>Wind Bearing (degrees):</label>
            <input type="text" name="wind_bearing" placeholder="e.g., 180">

            <label>Visibility (km):</label>
            <input type="text" name="visibility" placeholder="e.g., 10">

            <label>Cloud Cover (0-1):</label>
            <input type="text" name="cloud_cover" placeholder="e.g., 0.6">

            <label>Pressure (millibars):</label>
            <input type="text" name="pressure" placeholder="e.g., 1015">

            <label>Precipitation Type:</label>
            <select name="precip_type">
                <option value="rain">Rain</option>
            </select>

            <input type="submit" value="Predict Weather">
        </form>

        {% if prediction %}
            <div class="prediction">
                Predicted Weather: {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
